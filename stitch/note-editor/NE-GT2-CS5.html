<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>NoteShare - Collaborative Note Taking</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style type="text/tailwindcss">
    :root {
      --bg-ash-white: #F8F8F7;
      --text-brownish-white: #4B443C;
      --primary-accent: #D4C9BE;
      --secondary-accent: #EAE5E0;
      --border-color: #DCD7D2;
      --shadow-color-light: rgba(0, 0, 0, 0.05);
      --shadow-color-dark: rgba(0, 0, 0, 0.1);
    }
    body {
      background-color: var(--bg-ash-white);
      color: var(--text-brownish-white);
      font-family: 'Manrope', sans-serif;
    }
    .btn {
      @apply rounded-xl shadow-[0_4px_0_0_var(--shadow-color-dark),inset_0_-2px_4px_0_var(--shadow-color-light)] transition-all duration-200 ease-in-out;
    }
    .btn:active {
      @apply transform translate-y-1 shadow-none;
    }
    .input-field {
       @apply w-full rounded-xl border-[1.5px] border-[var(--border-color)] bg-[var(--secondary-accent)] p-4 text-[var(--text-brownish-white)] placeholder-[var(--text-brownish-white)]/60 focus:border-[var(--primary-accent)] focus:ring-0 transition-shadow duration-200 ease-in-out;
    }
    .icon-btn {
      @apply flex items-center justify-center size-12 bg-[var(--secondary-accent)] text-[var(--text-brownish-white)] rounded-full hover:bg-[var(--primary-accent)] transition-colors duration-200;
    }
  </style>
</head>
<body class="antialiased">
<div class="relative flex size-full min-h-screen flex-col overflow-x-hidden">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[var(--border-color)] px-10 py-4 shadow-sm">
<div class="flex items-center gap-10">
<div class="flex items-center gap-3 text-[var(--text-brownish-white)]">
<div class="size-6 text-[#A5998C]">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path clip-rule="evenodd" d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z" fill="currentColor" fill-rule="evenodd"></path></svg>
</div>
<h1 class="text-xl font-bold tracking-tight">NoteShare</h1>
</div>
<nav class="flex items-center gap-8">
<a class="text-sm font-semibold text-[var(--text-brownish-white)] hover:text-[var(--text-brownish-white)]/70 transition-colors" href="#">Home</a>
<a class="text-sm font-semibold text-[var(--text-brownish-white)] hover:text-[var(--text-brownish-white)]/70 transition-colors" href="#">My Notes</a>
<a class="text-sm font-semibold text-[var(--text-brownish-white)] hover:text-[var(--text-brownish-white)]/70 transition-colors" href="#">Shared</a>
<a class="text-sm font-semibold text-[var(--text-brownish-white)] hover:text-[var(--text-brownish-white)]/70 transition-colors" href="#">Explore</a>
</nav>
</div>
<div class="flex items-center gap-4">
<div class="relative w-64">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[var(--text-brownish-white)]/60">search</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[var(--text-brownish-white)] focus:outline-0 focus:ring-2 focus:ring-[var(--primary-accent)]/50 border-[1.5px] border-[var(--border-color)] bg-[var(--secondary-accent)] h-12 placeholder:text-[var(--text-brownish-white)]/60 pl-12 pr-4 text-sm font-medium leading-normal" placeholder="Search notes..." value=""/>
</div>
<button class="icon-btn btn">
<span class="material-symbols-outlined">notifications</span>
</button>
<div class="size-12 rounded-full border-2 border-[var(--primary-accent)] shadow-inner">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-full" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAyitsHFBO4h3MlzotjmoJpbnSllizR8crKYl82qiLCMv0yOyC7y98_y1FDeJA2-GNm_1l6drXr3bMqNX0yFx1M4QTqnYKvNGgPKYOJ3hT3nA_rjFvkXzrv6DxfWVLcNuejD9M9-qIiCp5Ps8ZbQk29DaBJsIyFZi6HKhz_Lzfb_CaaGl62Wp_JPGw8VEq0uqsolrWPqX8l8AXHihG7Bs2buoQMPxstyc5rkAsM86LsSX_Mt1ktKynkwoOTWoXCxkbgp82YgQWnk1R-");'></div>
</div>
</div>
</header>
<main class="flex flex-1 justify-center py-10">
<div class="w-full max-w-4xl px-4">
<div class="mb-6">
<nav class="flex items-center text-sm font-medium">
<a class="text-[var(--text-brownish-white)]/60 hover:text-[var(--text-brownish-white)]" href="#">My Notes</a>
<span class="mx-2 text-[var(--text-brownish-white)]/40">/</span>
<span class="text-[var(--text-brownish-white)] font-semibold">Project Kickoff Notes</span>
</nav>
</div>
<div class="bg-white/40 rounded-3xl p-8 shadow-[0_10px_25px_-5px_var(--shadow-color-light),0_8px_10px_-6px_var(--shadow-color-light)] backdrop-blur-sm border border-[var(--border-color)]/50">
<div class="mb-8">
<input class="input-field text-3xl font-bold !p-0 !border-0 !bg-transparent focus:!ring-0" placeholder="Untitled Note" value="Project Kickoff Notes"/>
</div>
<div class="mb-8">
<textarea class="input-field min-h-[400px] text-base leading-relaxed" placeholder="Start writing your brilliant ideas here...">Meeting Agenda:
- Introductions
- Project goals and objectives
- Scope of work
- Timeline and milestones
- Roles and responsibilities
- Q&amp;A
Action Items:
- [ ] Alice to create the project repository.
- [ ] Bob to draft the initial user stories.
- [ ] Charlie to set up the CI/CD pipeline.</textarea>
</div>
<div class="flex items-center justify-between border-t border-[var(--border-color)] pt-6 mt-8">
<div class="flex items-center gap-3">
<button class="btn flex items-center gap-2 bg-[var(--primary-accent)] px-5 py-3 text-sm font-bold text-white/80 hover:bg-[#c9bdaf]">
<span class="material-symbols-outlined text-xl">add_circle</span>
                    New Note
                 </button>
<button class="btn flex items-center gap-2 bg-[var(--secondary-accent)] px-5 py-3 text-sm font-bold text-[var(--text-brownish-white)] hover:bg-[var(--primary-accent)]/80">
<span class="material-symbols-outlined text-xl">ios_share</span>
                    Share
                 </button>
</div>
<div class="flex items-center gap-2">
<button class="icon-btn btn !size-11 !text-xl">
<span class="material-symbols-outlined">undo</span>
</button>
<button class="icon-btn btn !size-11 !text-xl">
<span class="material-symbols-outlined">redo</span>
</button>
<button class="icon-btn btn !size-11 !text-xl text-red-500/70 hover:bg-red-100">
<span class="material-symbols-outlined">delete</span>
</button>
</div>
</div>
</div>
</div>
</main>
</div>

</body></html>
