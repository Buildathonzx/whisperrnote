<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;family=Noto+Sans:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
      --background-color: #F8F7F4;--text-color: #D3C9C3;--primary-text-color: #4A4441;--accent-color: #3D3532;
      --highlight-color: #EAE5E2;
      --shadow-light: #FFFFFF;
      --shadow-dark: #D1CCC8;
    }
    body {
      background-color: var(--background-color);
      color: var(--primary-text-color);
      font-family: 'GT5', 'CS5', 'Manrope', 'Noto Sans', sans-serif;
    }
    .gt5-text {
        font-family: 'GT5', sans-serif;}
    .cs5-text {
        font-family: 'CS5', sans-serif;}
    .expressive-3d-button {
        background-color: var(--background-color);
        border-radius: 12px;
        box-shadow: 
          -5px -5px 10px var(--shadow-light), 
          5px 5px 10px var(--shadow-dark);
        transition: all 0.1s ease-in-out;
    }
    .expressive-3d-button:active {
        box-shadow: 
          inset -3px -3px 7px var(--shadow-light), 
          inset 3px 3px 7px var(--shadow-dark);
    }
    .expressive-3d-input {
        background-color: var(--background-color);
        border-radius: 12px;
        box-shadow: 
          inset -3px -3px 7px var(--shadow-light), 
          inset 3px 3px 7px var(--shadow-dark);
    }
  </style>
</head>
<body class="bg-[var(--background-color)]">
<div class="relative flex size-full min-h-screen flex-col overflow-x-hidden">
<div class="flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap px-10 py-5">
<div class="flex items-center gap-3 text-[var(--primary-text-color)]">
<svg class="w-8 h-8" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M24 4C12.95 4 4 12.95 4 24s8.95 20 20 20 20-8.95 20-20S35.05 4 24 4zm-4 29h-4V15h4v18zm8 0h-4V15h4v18z" fill="currentColor"></path>
</svg>
<h1 class="text-2xl font-bold tracking-[-0.02em] gt5-text">Collaborative Notes</h1>
</div>
<div class="flex items-center gap-4">
<button class="expressive-3d-button p-3">
<svg class="text-[var(--primary-text-color)]" fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg">
<path d="M208,128a80,80,0,1,1-80-80,80,80,0,0,1,80,80ZM128,64a64,64,0,1,0,64,64A64.07,64.07,0,0,0,128,64Zm-8,48a8,8,0,0,0-8,8v48a8,8,0,0,0,16,0V120A8,8,0,0,0,120,112Zm32,0a8,8,0,0,0-8,8v48a8,8,0,0,0,16,0V120A8,8,0,0,0,152,112Z"></path>
</svg>
</button>
<button class="expressive-3d-button px-6 py-3 text-base font-bold text-[var(--primary-text-color)] cs5-text">
                  Share
              </button>
<div class="size-12 rounded-full bg-center bg-no-repeat aspect-square bg-cover" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuApM3Udu6F-EbWZWaqM4nxz-xD3KnYdKEQnGovK9ZOiDn516LlJyOyciebbyt79nftDTzD1Ix2QoxbDrAFEDudcKRXCL3eoUvzbPP2FCe75bzLSzsC2buHPkf4gx256IKyMGZ1yxaHki-zha1ppw8cIS2jjnouwwkxbmvL5xeMOFJCvJmeGzmB3p2YUUOGyEDd2WqGXflLZACN1b8tr0TAh_s_LQqQQAD78RSBPf41l3U6oLaJd8EaLu01_EhpW3x9V5MjmpzB7YOsR");'></div>
</div>
</header>
<main class="flex-1 px-16 sm:px-24 md:px-32 lg:px-48 xl:px-64 2xl:px-80 py-12 flex justify-center">
<div class="w-full max-w-4xl">
<input class="form-input w-full resize-none overflow-hidden border-none bg-transparent focus:outline-none focus:ring-0 p-4 text-5xl font-bold text-[var(--text-color)] placeholder:text-gray-400 cs5-text" placeholder="Note Title"/>
<textarea class="form-textarea w-full min-h-[60vh] resize-none overflow-hidden border-none bg-transparent focus:outline-none focus:ring-0 p-4 text-xl leading-relaxed text-[var(--text-color)] placeholder:text-gray-400 mt-4" placeholder="Start writing your beautiful notes here..."></textarea>
</div>
</main>
<footer class="fixed bottom-0 left-1/2 -translate-x-1/2 mb-6">
<div class="flex items-center gap-2 rounded-xl p-2" style="background: var(--background-color); box-shadow: -6px -6px 12px var(--shadow-light), 6px 6px 12px var(--shadow-dark);">
<button class="expressive-3d-button p-4 group">
<svg class="text-[var(--primary-text-color)]" fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg"><path d="M170.48,115.7A44,44,0,0,0,140,40H72a8,8,0,0,0-8,8V200a8,8,0,0,0,8,8h80a48,48,0,0,0,18.48-92.3ZM80,56h60a28,28,0,0,1,0,56H80Zm72,136H80V128h72a32,32,0,0,1,0,64Z"></path></svg>
</button>
<button class="expressive-3d-button p-4 group">
<svg class="text-[var(--primary-text-color)]" fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg"><path d="M200,56a8,8,0,0,1-8,8H157.77L115.1,192H144a8,8,0,0,1,0,16H64a8,8,0,0,1,0-16H98.23L140.9,64H112a8,8,0,0,1,0-16h80A8,8,0,0,1,200,56Z"></path></svg>
</button>
<button class="expressive-3d-button p-4 group">
<svg class="text-[var(--primary-text-color)]" fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg"><path d="M200,224a8,8,0,0,1-8,8H64a8,8,0,0,1,0-16H192A8,8,0,0,1,200,224Zm-72-24a64.07,64.07,0,0,0,64-64V56a8,8,0,0,0-16,0v80a48,48,0,0,1-96,0V56a8,8,0,0,0-16,0v80A64.07,64.07,0,0,0,128,200Z"></path></svg>
</button>
<div class="h-8 w-px bg-[var(--highlight-color)] mx-2"></div>
<button class="expressive-3d-button p-4 group">
<svg class="text-[var(--primary-text-color)]" fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg"><path d="M224,128a8,8,0,0,1-8,8H40a8,8,0,0,1,0-16H216A8,8,0,0,1,224,128ZM40,72H216a8,8,0,0,0,0-16H40a8,8,0,0,0,0,16ZM216,184H40a8,8,0,0,0,0,16H216a8,8,0,0,0,0-16Z"></path></svg>
</button>
<button class="expressive-3d-button p-4 group">
<svg class="text-[var(--primary-text-color)]" fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg"><path d="M224,128a8,8,0,0,1-8,8H128a8,8,0,0,1,0-16h88A8,8,0,0,1,224,128ZM128,72h88a8,8,0,0,0,0-16H128a8,8,0,0,0,0,16Zm88,112H128a8,8,0,0,0,0,16h88a8,8,0,0,0,0-16ZM82.34,42.34,56,68.69,45.66,58.34A8,8,0,0,0,34.34,69.66l16,16a8,8,0,0,0,11.32,0l32-32A8,8,0,0,0,82.34,42.34Zm0,64L56,132.69,45.66,122.34a8,8,0,0,0-11.32,11.32l16,16a8,8,0,0,0,11.32,0l32-32a8,8,0,0,0-11.32-11.32Zm0,64L56,196.69,45.66,186.34a8,8,0,0,0-11.32,11.32l16,16a8,8,0,0,0,11.32,0l32-32a8,8,0,0,0-11.32-11.32Z"></path></svg>
</button>
<div class="h-8 w-px bg-[var(--highlight-color)] mx-2"></div>
<button class="expressive-3d-button p-4 group">
<svg class="text-[var(--primary-text-color)]" fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg"><path d="M216,40H40A16,16,0,0,0,24,56V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,16V158.75l-26.07-26.06a16,16,0,0,0-22.63,0l-20,20-44-44a16,16,0,0,0-22.62,0L40,149.37V56ZM40,172l52-52,80,80H40Zm176,28H194.63l-36-36,20-20L216,181.38V200ZM144,100a12,12,0,1,1,12,12A12,12,0,0,1,144,100Z"></path></svg>
</button>
<button class="expressive-3d-button p-4 group">
<svg class="text-[var(--primary-text-color)]" fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg"><path d="M69.12,94.15,28.5,128l40.62,33.85a8,8,0,1,1-10.24,12.29l-48-40a8,8,0,0,1,0-12.29l48-40a8,8,0,0,1,10.24,12.3Zm176,27.7-48-40a8,8,0,1,0-10.24,12.3L227.5,128l-40.62,33.85a8,8,0,1,0,10.24,12.29l48-40a8,8,0,0,0,0-12.29ZM162.73,32.48a8,8,0,0,0-10.25,4.79l-64,176a8,8,0,0,0,4.79,10.26A8.14,8.14,0,0,0,96,224a8,8,0,0,0,7.52-5.27l64-176A8,8,0,0,0,162.73,32.48Z"></path></svg>
</button>
</div>
</footer>
</div>
</div>

</body></html>
