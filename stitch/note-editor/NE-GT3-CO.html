<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
        :root {
            --ash-white: #F9F9F9;
            --brownish-white: #EFEBE9;
            --text-color: #4E443F; 
            --primary-color: #1979e6;
            --dark-gray: #374151;
            --light-gray: #9CA3AF;
        }
        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--ash-white);
            color: var(--brownish-white);
        }
        .text-brownish-white {
            color: var(--brownish-white);
        }
        .bg-ash-white {
            background-color: var(--ash-white);
        }
        .text-main {
            color: var(--text-color);
        }
        .solid-shadow {
            box-shadow: 4px 4px 0px 0px var(--dark-gray);
            border: 2px solid var(--dark-gray);
        }
        .solid-shadow-sm {
            box-shadow: 2px 2px 0px 0px var(--dark-gray);
            border: 2px solid var(--dark-gray);
        }
        .solid-shadow-hover:hover {
             box-shadow: 6px 6px 0px 0px var(--dark-gray);
             transform: translate(-2px, -2px);
             transition: all 0.2s ease-in-out;
        }
        .btn-primary {
             @apply bg-[var(--primary-color)] text-white font-bold py-2 px-4 rounded-lg solid-shadow-sm border-2 border-gray-800 transition-all duration-200 ease-in-out;
        }
        .btn-primary:hover {
            @apply bg-blue-600;
            box-shadow: 4px 4px 0px 0px var(--dark-gray);
            transform: translate(-2px, -2px);
        }
    </style>
</head>
<body class="bg-ash-white">

<div class="flex flex-col sm:flex-row items-center gap-4">

<div class="flex gap-2 w-full sm:w-auto">
<select class="form-select rounded-lg text-main focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 border-2 border-gray-800 bg-white h-14 p-4 text-base font-medium solid-shadow-sm">
