<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Newsreader:opsz,wght@6..72,400;6..72,500;6..72,700;6..72,800&amp;family=Noto+Sans:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
      --bg-color: #F8F5F2;--text-color: #D7CEC7;--primary-color: #4A403A;--accent-color: #7D6B61;}
    body {
      font-family: 'Newsreader', serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    .btn-primary {
      @apply bg-[var(--primary-color)] text-white shadow-[0_4px_0_0_#2d2622] hover:bg-[#3b332e] hover:shadow-[0_2px_0_0_#2d2622] active:translate-y-1 active:shadow-none transition-all duration-200;
    }
    .nav-link {
      @apply text-[var(--primary-color)] hover:text-[var(--accent-color)] transition-colors;
    }
    .search-input {
      @apply bg-white border-2 border-[var(--primary-color)] focus:ring-2 focus:ring-offset-2 focus:ring-offset-[var(--bg-color)] focus:ring-[var(--accent-color)];
    }
    .header {
        @apply bg-[var(--bg-color)]/80 backdrop-blur-sm sticky top-0 z-50;
    }
    .card-3d {
        @apply bg-white/50 border-2 border-[var(--primary-color)] shadow-[8px_8px_0_0_var(--primary-color)] transition-all duration-300;
    }
  </style>
</head>
<body class="bg-[var(--bg-color)]">
<div class="relative flex size-full min-h-screen flex-col overflow-x-hidden" style="font-family: 'Noto Sans', sans-serif;">
<div class="flex h-full grow flex-col">
<header class="header flex items-center justify-between whitespace-nowrap border-b-2 border-solid border-[var(--primary-color)] px-10 py-4">
<div class="flex items-center gap-10">
<div class="flex items-center gap-3 text-[var(--primary-color)]">
<svg class="h-8 w-8" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path clip-rule="evenodd" d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z" fill="currentColor" fill-rule="evenodd"></path></svg>
<h1 class="text-2xl font-bold tracking-tight" style="font-family: 'Newsreader', serif;">NoteShare</h1>
</div>
<nav class="flex items-center gap-8">
<a class="nav-link text-base font-semibold" href="#">Home</a>
<a class="nav-link text-base font-semibold" href="#">My Notes</a>
<a class="nav-link text-base font-bold underline decoration-2 underline-offset-4 decoration-[var(--accent-color)]" href="#">Shared</a>
<a class="nav-link text-base font-semibold" href="#">Explore</a>
</nav>
</div>
<div class="flex flex-1 justify-end items-center gap-5">
<div class="relative w-full max-w-xs">
<div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-[var(--primary-color)]">
<svg fill="currentColor" height="20px" viewBox="0 0 256 256" width="20px" xmlns="http://www.w3.org/2000/svg"><path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path></svg>
</div>
<input class="form-input search-input w-full rounded-full pl-10 pr-4 py-2 text-base text-[var(--primary-color)] placeholder:text-[var(--accent-color)]" placeholder="Search Notes..." type="text"/>
</div>
<button class="flex items-center justify-center rounded-full h-11 w-11 bg-white border-2 border-[var(--primary-color)] text-[var(--primary-color)] hover:bg-gray-100 transition-colors">
<svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg"><path d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"></path></svg>
</button>
<div class="relative">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-12 border-2 border-[var(--primary-color)] ring-2 ring-offset-2 ring-offset-[var(--bg-color)] ring-[var(--primary-color)]" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCzXvVO7S6GBPC8LR6FU3I5wMT3aNHit3L9ojFXfQ9ZuscReHCaebMF57E9zx1LY9NS5KhonUQW244RhpEy5fYG-LNSc18A14tD_SUt8TVZED17kotaBwBNNuFZruGoEMm6tdKQiCH7-mUonDq6gO2d_mvp_-FjW1XSULM84xXfLDftqwBHBIr1QshqwRLcjav1HzQVpM0lm_V3XaVmCpp--KSXsp5NqEVXUj282gTrHKndO7s7g6OWnXWyVPhY3WAitjagAkJmMzZy");'></div>
</div>
</div>
</header>
<main class="flex-1 flex items-center justify-center px-10 py-16">
<div class="w-full max-w-4xl text-center">
<div class="mb-12">
<h2 class="text-5xl font-extrabold text-[var(--primary-color)] tracking-tighter" style="font-family: 'Newsreader', serif;">Shared Notes</h2>
</div>
<div class="card-3d rounded-2xl p-8 md:p-16 flex flex-col items-center gap-8 transform hover:scale-105 hover:shadow-[12px_12px_0_0_var(--accent-color)]">
<div class="w-full max-w-md">
<img alt="Illustration of a person looking at an empty folder" class="w-full h-auto drop-shadow-2xl" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAAIr6D7PrAA8u6B3xhutdYdjiOEha-JDtAVFObRIJDqis6eqAoxfTZr37XeaRK9MzxYWOvsjr-mOq3bSBEJQ1a5ljJqM7ap4cC78rpEla-KiR_WPq_MP_P6wY2vHSv0d9Nw6m_vN8vfew8tUdsPEDG3fhbKYvANH67XgKuwpmdvGnANymggQPupc0dKSHxh8Phvi50tvBUGz6hYOBbvsa4nbQQWObEydTr3W0_e_k0na6jtEKKE7phxSSoH52k4C35Ab4C7W8mM1Lw"/>
</div>
<div class="flex flex-col items-center gap-4">
<h3 class="text-3xl font-bold text-[var(--primary-color)] tracking-tight" style="font-family: 'Newsreader', serif;">Nothing to see here... yet!</h3>
<p class="text-lg font-medium text-[var(--accent-color)] max-w-md">
                      When you or someone else shares a note, it will magically appear in this space. Ready to start the collaboration?
                  </p>
</div>
<button class="btn-primary rounded-lg h-12 px-8 text-lg font-bold">
                  Create a New Note
              </button>
</div>
</div>
</main>
</div>
</div>

</body></html>
