<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&amp;family=Noto+Sans:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
      --gt1-color: #F8F5F2;--cs1-color: #D7CEC7;--text-color: #4B3F35;}
    body {
      font-family: 'Newsreader', serif;
      background-color: var(--gt1-color);
      color: var(--cs1-color);
    }
    .text-brownish-white {
      color: var(--cs1-color);
    }
    .text-dark-brown {
        color: var(--text-color);
    }
    .bg-brownish-white {
      background-color: var(--cs1-color);
    }
    .border-brownish-white {
        border-color: var(--cs1-color);
    }
    .btn-solid {
        @apply rounded-lg bg-dark-brown text-white shadow-lg transition-all duration-300;
        box-shadow: 
            0 4px 6px -1px rgba(0, 0, 0, 0.2),0 2px 4px -2px rgba(0, 0, 0, 0.12),inset 0 -3px 0 0 rgba(0,0,0,0.3);}
    .btn-solid:hover {
        @apply bg-opacity-90;
        transform: translateY(-2px);
        box-shadow: 
            0 7px 14px -3px rgba(0, 0, 0, 0.25), 
            0 4px 6px -4px rgba(0, 0, 0, 0.15),
            inset 0 -3px 0 0 rgba(0,0,0,0.3);
    }
    .btn-solid:active {
        transform: translateY(1px);
        box-shadow: inset 0 2px 4px 0 rgba(0,0,0,0.3);
    }
    .header-shadow {
        box-shadow: 0 4px 12px 0 rgba(0, 0, 0, 0.07), inset 0 -1px 0 0 var(--cs1-color);
    }
    .card-3d {
      border-radius: 1rem;
      border: 1px solid var(--cs1-color);
      background-color: var(--gt1-color);
      box-shadow: 
        5px 5px 15px rgba(0,0,0,0.1),
        -5px -5px 15px rgba(255,255,255,0.8),
        inset 0 0 0 1px var(--cs1-color);
    }
  </style>
</head>
<body class="bg-[var(--gt1-color)]">
<div class="relative flex size-full min-h-screen flex-col overflow-x-hidden">
<div class="flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap px-10 py-4 header-shadow bg-[var(--gt1-color)]">
<div class="flex items-center gap-8">
<div class="flex items-center gap-4 text-dark-brown">
<div class="size-6">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-dark-brown text-2xl font-bold tracking-tight">NoteSphere</h2>
</div>
<nav class="flex items-center gap-9">
<a class="text-dark-brown text-base font-medium transition-colors hover:text-opacity-80" href="#">Home</a>
<a class="text-dark-brown text-base font-medium transition-colors hover:text-opacity-80" href="#">My Notes</a>
<a class="text-dark-brown text-base font-medium transition-colors hover:text-opacity-80" href="#">Shared</a>
<a class="text-dark-brown text-base font-bold border-b-2 border-dark-brown pb-1" href="#">Blog</a>
</nav>
</div>
<div class="flex flex-1 justify-end items-center gap-6">
<div class="relative w-full max-w-xs">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
<svg class="h-5 w-5 text-dark-brown opacity-60" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" stroke-linecap="round" stroke-linejoin="round"></path>
</svg>
</div>
<input class="w-full rounded-lg border-2 border-brownish-white bg-[var(--gt1-color)] py-2 pl-10 pr-4 text-dark-brown placeholder:text-dark-brown placeholder:opacity-60 focus:border-dark-brown focus:ring-0 transition" placeholder="Search" type="text"/>
</div>
<button class="relative rounded-full p-2 text-dark-brown transition-colors hover:bg-brownish-white">
<span class="absolute -top-1 -right-1 flex h-3 w-3">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
<span class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>
</span>
<svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" stroke-linecap="round" stroke-linejoin="round"></path>
</svg>
</button>
<div class="h-12 w-12 rounded-full bg-cover bg-center ring-2 ring-offset-2 ring-offset-[var(--gt1-color)] ring-brownish-white" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCzcqacqt2HEadJDWMunwTF1eYFkkzRsGUCsQGGchWcvnuOuvcwmlmoxXl8NlXKi7fQKzeoOo8Rgf_MCPKKMWHcjcW0aMSOg09Tr6M23qRLGozEPS3ZZ1_ViKBKLu6LBH_WQH4cDLddFIiByz1YwV0A_lukrrorUi9nu_I6mwez2HCvk4zD63d9HYRaMLCkJd2awuOHAUM1N58J620MQGp2kvmvneIOk01ycNtfZhnInW4QLE6n2_BPNmqBTz-kVDfAaUfsPyu7wHNy");'></div>
</div>
</header>
<main class="flex flex-1 justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="flex w-full max-w-4xl flex-col items-center">
<div class="w-full text-left mb-12">
<h1 class="text-5xl font-extrabold tracking-tighter text-dark-brown">Blog</h1>
</div>
<div class="flex flex-col items-center justify-center text-center p-8 sm:p-12 w-full card-3d">
<div class="w-full max-w-md mb-8">
<img alt="Illustration of a person looking at an empty document" class="object-contain w-full h-auto" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAkfWU-RGFTBPuNNl2bKQ1W8X7TVBxtUS-wqNLxDBn8ljvi0KUccWNMv276xjXJ_BLMil4eb-Ym177F_JTBGvR3QeEBLRE3uBHUcE6UYz8o6aSccruM2Lkzj8dzeDVTSrrAsewW2_2T5Ip3Jc-3jKC682yZgQ_9CwR2jai3UChUp8IqUd7e_zW8_4ZHEO9A_ihyjhjKDYZs4x-g7xzUpoW5vjJ3AR0DA7fadmA81GqgHZU_TBUddC7FXaYCafvfYQJsl3jbYjMZ1_ht"/>
</div>
<div class="flex flex-col items-center gap-4">
<h2 class="text-3xl font-bold tracking-tight text-dark-brown">Your Blog Awaits</h2>
<p class="text-lg font-normal leading-relaxed max-w-md text-dark-brown opacity-80">This is where your stories will live. Share your thoughts, ideas, and notes with the world. Let's get started!</p>
</div>
<button class="btn-solid mt-8 flex items-center justify-center gap-2 px-8 py-3 text-lg font-bold text-white">
<span>Create First Blog Post</span>
<svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" fill-rule="evenodd"></path>
</svg>
</button>
</div>
</div>
</main>
</div>
</div>

</body></html>
