<style type="text/tailwindcss">
    :root {
      --bg-ash-white: #F0F2F5;
      --text-brownish-white: #E6E1DC;
      --border-color: #DCD7D1;
      --skeleton-bg: #EAE8E4;
      --skeleton-highlight: #F5F3F1;

      --accent-color: #A3968C;

    .font-cs2 {
      font-family: 'Noto Sans', sans-serif;

    .btn-3d {
      @apply transition-all duration-200 ease-in-out;
      border-bottom-width: 4px;
    }
    .btn-3d:hover {
      transform: translateY(-2px);
      border-bottom-width: 6px;
    }
    .btn-3d:active {
      transform: translateY(1px);
      border-bottom-width: 2px;
    }
    .card-3d {
      @apply bg-[var(--header-bg)] rounded-2xl shadow-lg transition-all duration-300 ease-in-out;
      border: 1px solid var(--border-color);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1), 0 10px 20px -5px rgba(59, 46, 38, 0.2);
    }
    .card-3d:hover {
        transform: translateY(-4px);

    }
    .skeleton-box {
        @apply bg-[var(--skeleton-bg)] relative overflow-hidden;
    }
    .skeleton-box::after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        transform: translateX(-100%);
        background-image: linear-gradient(90deg, transparent, var(--skeleton-highlight), transparent);
        animation: shimmer 1.5s infinite;
    }
    @keyframes shimmer {
        100% {
            transform: translateX(100%);
        }
    }
  </style>
