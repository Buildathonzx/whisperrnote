<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Notes Dashboard</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
        :root {
            --bg-ash-white: #F0F2F5;
            --text-brownish-white: #EAE8E4;
            --primary-action: #4A5568;--bottom-nav-bg: #FFFFFF;
            --bottom-nav-icon: #718096;
            --bottom-nav-icon-active: #2D3748;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --3d-highlight: #FFFFFF;
            --3d-shadow: #D1D5DB;
        }
        body {
            font-family: 'Manrope', sans-serif;
        }
        .btn-3d {
            @apply transition-all duration-200 ease-in-out;
            border-bottom: 4px solid var(--3d-shadow);
        }
        .btn-3d:active {
            transform: translateY(2px);
            border-bottom-width: 2px;
        }
    </style>
</head>
<body class="bg-[var(--bg-ash-white)]">
<div class="flex flex-col h-screen">
<main class="flex-grow flex flex-col items-center justify-center text-center px-6">
<div class="w-64 h-64 mb-8">
<svg class="w-full h-full text-gray-300" fill="none" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
<path d="M62.5,-63.9C79.8,-52.1,91.8,-32.3,95,-11.2C98.2,9.9,92.5,32.3,79.9,47.9C67.3,63.5,47.8,72.3,29,78.3C10.2,84.3,-7.8,87.6,-26.4,82.9C-44.9,78.2,-63.9,65.5,-74.6,49.2C-85.3,32.8,-87.6,12.8,-83.9,-6.2C-80.2,-25.2,-70.5,-43.2,-55.9,-54.6C-41.3,-66,-21.7,-70.7,-1.5,-69.8C18.7,-68.9,37.3,-62.3,50.7,-51.7" fill="#E2E8F0" transform="translate(100 100)"></path>
<foreignObject height="140" width="140" x="30" y="40">
<div class="flex flex-col items-center justify-center h-full">
<span class="material-symbols-outlined text-gray-500" style="font-size: 80px;">description</span>
</div>
</foreignObject>
</svg>
</div>
<h1 class="text-2xl font-bold text-gray-800 mb-2">No Notes Yet</h1>
<p class="text-gray-500 mb-8">Tap the button below to create your first note and get started!</p>
<button class="btn-3d bg-[var(--primary-action)] text-[var(--text-brownish-white)] font-bold py-3 px-8 rounded-xl shadow-lg flex items-center gap-2">
<span class="material-symbols-outlined">add_circle</span>
                Create New Note
            </button>
</main>
<nav class="bg-[var(--bottom-nav-bg)] shadow-[0_-2px_10px_var(--shadow-color)] fixed bottom-0 left-0 right-0 h-20 rounded-t-2xl">
<div class="flex justify-around items-center h-full max-w-md mx-auto">
<a class="flex flex-col items-center text-[var(--bottom-nav-icon-active)]" href="#">
<span class="material-symbols-outlined text-3xl">home</span>
<span class="text-xs font-medium">Home</span>
</a>
<a class="flex flex-col items-center text-[var(--bottom-nav-icon)]" href="#">
<span class="material-symbols-outlined text-3xl">search</span>
<span class="text-xs font-medium">Search</span>
</a>
<a class="flex flex-col items-center text-[var(--bottom-nav-icon)]" href="#">
<span class="material-symbols-outlined text-3xl">favorite</span>
<span class="text-xs font-medium">Favorites</span>
</a>
<a class="flex flex-col items-center text-[var(--bottom-nav-icon)]" href="#">
<span class="material-symbols-outlined text-3xl">settings</span>
<span class="text-xs font-medium">Settings</span>
</a>
</div>
</nav>
</div>

</body></html>
