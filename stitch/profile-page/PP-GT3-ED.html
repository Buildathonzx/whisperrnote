<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Edit Profile - NoteMaster</title>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Newsreader:wght@400;500;700;800&amp;family=Noto+Sans:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
        :root {
            --bg-color: #F8F7F4;--text-color: #FAF9F6;--primary-text: #433A3F;--secondary-text: #7D7076;
            --border-color: #E5E0DC;
            --accent-color: #C3B8B3;
            --button-bg: #433A3F;
            --button-text: #F8F7F4;
            --button-hover-bg: #5A4D53;
        }
        .gt3-overlay-shadow {
            box-shadow: 
                0px 2.8px 2.2px rgba(0, 0, 0, 0.02),
                0px 6.7px 5.3px rgba(0, 0, 0, 0.028),
                0px 12.5px 10px rgba(0, 0, 0, 0.035),
                0px 22.3px 17.9px rgba(0, 0, 0, 0.042),
                0px 41.8px 33.4px rgba(0, 0, 0, 0.05),
                0px 100px 80px rgba(0, 0, 0, 0.07),
                inset 0 1px 2px 0 rgba(255, 255, 255, 0.5),0 0 0 1px var(--border-color);
        }
        .gt3-input-shadow {
             box-shadow: 
                inset 0 2px 4px 0 rgba(0,0,0,0.08), 
                0 1px 1px 0 rgba(255,255,255,0.6);
        }
        .gt3-button-shadow {
            box-shadow: 
                0px 1px 2px rgba(0, 0, 0, 0.1),
                0px 4px 8px rgba(0, 0, 0, 0.1),
                inset 0 1px 1px 0 rgba(255, 255, 255, 0.2);
        }
        .gt3-button-shadow:hover {
            box-shadow: 
                0px 1px 2px rgba(0, 0, 0, 0.15),
                0px 6px 12px rgba(0, 0, 0, 0.15),
                inset 0 1px 1px 0 rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gray-800 flex items-center justify-center min-h-screen" style='font-family: "Noto Sans", sans-serif;'>
<div class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm z-40"></div>
<div class="relative z-50 w-full max-w-lg">
<div class="bg-[var(--bg-color)] text-[var(--primary-text)] rounded-2xl gt3-overlay-shadow overflow-hidden">
<header class="flex items-center justify-between p-6 border-b border-[var(--border-color)]">
<h2 class="text-[var(--primary-text)] text-2xl font-bold leading-tight" style="font-family: Newsreader, serif;">Edit Profile</h2>
<button class="flex items-center justify-center size-10 rounded-full bg-white/50 hover:bg-white/80 text-[var(--secondary-text)] transition-colors gt3-button-shadow">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"></path></svg>
</button>
</header>
<div class="p-8 space-y-8">
<div class="flex flex-col items-center space-y-4">
<div class="relative group">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full w-32 h-32 border-4 border-white shadow-lg" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBC459xqwRKIvWddjziu-HQqo9-6wSHTCAY8eSWZW5sexJIqDQ4fKBa6z6JGxzqs_y70JF115P9g1AOKy7Dm4XKebMyDNOZTrccVKNKC1uQF8ZwDid4oRddJHOl7-bfFatLCxWG6qVY_yEqniKmYeDopXRnxvOoGImc0GjWqFmMk7llcYd0XS8f1Pm0uMKqY0LCz3iWHVkX2FtLlLrIaQFwmCaAKvGiXiOee2pw8jSi6jvhjwMZlax_-kiNbaKjXakwssOPQuQOIIVk");'></div>
<label class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 rounded-full cursor-pointer opacity-0 group-hover:opacity-100 transition-opacity" for="profile-picture-upload">
<span class="text-white text-sm font-medium">Change</span>
<input class="hidden" id="profile-picture-upload" type="file"/>
</label>
</div>
<div class="text-center">
<p class="text-[var(--primary-text)] text-2xl font-bold leading-tight" style="font-family: Newsreader, serif;">Sophia Bennett</p>
<p class="text-[var(--secondary-text)] text-base font-normal leading-normal">@sophia.bennett</p>
</div>
</div>
<div class="space-y-6">
<div>
<label class="block text-[var(--primary-text)] text-sm font-bold mb-2" for="name">Name</label>
<input class="form-input w-full rounded-lg bg-white text-[var(--primary-text)] border-none focus:ring-2 focus:ring-[var(--accent-color)] h-12 px-4 text-base font-normal leading-normal gt3-input-shadow transition-shadow" id="name" type="text" value="Sophia Bennett"/>
</div>
<div>
<label class="block text-[var(--primary-text)] text-sm font-bold mb-2" for="bio">Bio</label>
<textarea class="form-textarea w-full rounded-lg bg-white text-[var(--primary-text)] border-none focus:ring-2 focus:ring-[var(--accent-color)] p-4 text-base font-normal leading-normal gt3-input-shadow transition-shadow" id="bio" placeholder="Tell us about yourself..." rows="4"></textarea>
</div>
</div>
<div class="flex justify-end pt-4">
<button class="flex items-center justify-center h-12 px-8 bg-[var(--button-bg)] text-[var(--button-text)] text-base font-bold rounded-lg gt3-button-shadow hover:bg-[var(--button-hover-bg)] transform hover:-translate-y-0.5 transition-all duration-200 ease-in-out">
                        Save Changes
                    </button>
</div>
</div>
</div>
</div>

</body></html>
